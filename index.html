<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verden Covid Daten</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css.css" />
  </head>
  <body>
        <div class="container">
      <h2>COVID-19 Fälle in <span id="name"></span> 
      <div class="board">
        <div class="card a"><i class="fa fa-tachometer"></i><h5>Aktive Fälle</h5><span id="cases"></span></div>
        

        

        <div class="card d"><i class="fa fa-times"></i><h5>Alle Tode</h5><span id="deaths"></span></div>
        
        <div class="card r"><i class="fa fa-check-square-o"></i><h5>Erholte Fälle</h5><span id="recovered"></span></div>
        
        <div class="card t"><i class="fa fa-eye"></i><h5>Inzidenz</h5><span id="weekIncidence"></span></div>
      </div>
    </div>
  </body>

</html>
<script type="text/javascript">
  fetch('https://api.corona-zahlen.org/districts/03361')
.then((response) => {
  return response.json();
})
.then((json) => {
  console.log(json.data["03361"].cases);
  document.getElementById("cases").innerHTML = json.data["03361"].cases.toLocaleString();
    
         document.getElementById("name").innerHTML = json.data["03361"].name.toLocaleString();
    
    document.getElementById("deaths").innerHTML = json.data["03361"].deaths.toLocaleString();
    
        document.getElementById("recovered").innerHTML = json.data["03361"].recovered.toLocaleString();    
    
     document.getElementById("weekIncidence").innerHTML = json.data["03361"].weekIncidence.toLocaleString();
});
</script>
